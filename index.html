<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store Landing Store</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Sergton Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h2>Big Sale - Up to 50% Off!</h2>
        <button>Shop Now</button>
    </section>

    <!-- FEATURED PRODUCTS -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="grid-container">
            <div class="card">
                <img src="https://www.lego.com/cdn/cs/set/assets/blt0fc27bff0af3bf38/11034.png?format=webply&fit=bounds&quality=80&width=250&height=250&dpr=2" alt="Product 1">
                <h3>Creative Pets</h3>
                <p>$20.00</p>
                <button class="cart">Add to Cart</button>
            </div>
            <div class="card">
                <img src="https://www.lego.com/cdn/cs/set/assets/bltaf153bd446b26f4f/11035.png?format=webply&fit=bounds&quality=80&width=250&height=250&dpr=2" alt="Product 2">
                <h3>Creative Houses</h3>
                <p>$25.00</p>
                <button class="cart">Add to Cart</button>
            </div>
            <div class="card">
                <img src="https://www.lego.com/cdn/cs/set/assets/bltdec2ef6c0b99515a/11038_Box1_v39.png?format=webply&fit=bounds&quality=80&width=250&height=250&dpr=2" alt="Product 3">
                <h3>Vibrant Creative Brick Box</h3>
                <p>$30.00</p>
                <button class="cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 Sergton Store. All rights reserved.</p>
    </footer>


</body>
</html>
